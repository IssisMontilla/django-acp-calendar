{% extends "base.html" %}
{% load static i18n %}
{% block css %}
    {{ block.super }}
    <link href="{% static 'css/acp_calendar.css' %}" rel="stylesheet">
{% endblock css %}
{% block content %}
    <h2>Fiscal Years</h2>
    <form action="" method="post">
        {% csrf_token %}
        <input class="btn btn-primary" role="button" type="submit" value="{% trans 'Update Fiscal Year' %}">
    </form>
    <div>
        {% for year in years %}
        <div class="row">
            <div>
                <a href="{% url 'calendar:fiscal-year-calendar'  year.fiscal_year %}">
                Fiscal Year {{ year.fiscal_year }}
            </a>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="version">Version: {{ version }}</div>
{% endblock content %}
